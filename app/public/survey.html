    <script type="text/javascript">
      

        $("#submit").on("click", function (event) { // when user clicks on the submit button that "event" runs this function
            event.preventDefault();

            var newFriendArray = []; 

            for (var i = 0; i < 11; i++) {
                var selected = $("input:radio[name=q" + i + "]:checked").val();
                if (selected != undefined) {///// checks if all buttons have been clicked
                    newFriendArray.push(selected); // pushed the selection into the array
                }
            };

            var newSurvey = {
                name: $('#name').val().trim(), // grabs the name from the submit form
                photo: $('#photo').val().trim(),// grabs the photo from the submti form
                scores: newFriendArray // sets scores to newFriendArray
            };

            if (newSurvey.name == "" || newSurvey.photo == "" || newSurvey.scores.length < 9) {
                alert("Please select all questions even though there is none!") /// check for info from user to maker sure we have all q's and name and photo
            } else {
                $.post('/api/friends', newSurvey, // post info to api/friends data
                    function (data, error) {
                        if (error) throw error;
                        console.log("Data sent: " + newSurvey);
                    });
            };
        })
